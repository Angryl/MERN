<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Array</title>
</head>

<body>
    <h2>Creationg a JSon string from javascript objects</h2>
    <p id="demo"></p>

    <script>
        var jsonobj = [{
            "name": "ABC",
            "age": "3",
            "class": "4"
        },
        {
            "name": "karan",
            "age": "23",
            "class": "12"

        },
        {
            "name": "Rohan",
            "age": "22",
            "class": "Graduate"
        }
        ];
        //printing the the names  of array using for loop
        for (let i = 0; i < jsonobj.length; i++) {
            document.write(jsonobj[i].name + "</br>");
        }
        //printing all the details of all the elemets in array

        for (let i = 0; i < jsonobj.length; i++) {
            document.write(jsonobj[i].name + "</br>");
            document.write(jsonobj[i].age + "</br>");
            document.write(jsonobj[i].class + "</br>");
            document.write("</br>");
        }
        //<!--printing individual elements of json array object-->

        document.write("<br/>" + jsonobj[0].name + "<br/>");
        document.write(jsonobj[1].age);
        document.write(jsonobj[2].class);
    </script>
</body>

</html>
